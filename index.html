<!DOCTYPE html>
<html>
	<head>
	  <title>Price List</title>
	  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
	</head>
	<body style="padding: 20px 40px;">
	  <h1>Product List Meval</h1>
		<table id="example" class="display" style="width:100%">
			<thead>
				<tr>
					<th>NO</th>
					<th>SKU Code</th>
					<th>Short Code</th>
					<th>Barcodes</th>
					<th>Description</th>
					<th> Qty per CTN </th>
					<th> CBM </th>
					<!-- Add more columns as needed based on your JSON structure-->
				</tr>
			</thead>
		</table>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script>
		new DataTable('#example', {
			ajax: 'https://script.google.com/macros/s/AKfycbzoZgn0DgGzxp2OgAW7pibiR3A3KrQSigdkvFVQHluGurSU6WnGqw6PLhV3vGqcTZpA/exec',
			columns: [
				{ data: 'NO' },
				{ data: 'SKU Code' },
				{ data: 'Short Code' },
				{ data: 'Barcodes' },
				{ data: 'Description' },
				{ data: 'Qty per CTN' },

				{ data: 'CBM' }
			]
		});
	</script>
</body>
</html>
