<!DOCTYPE html>
<html>
	<head>
	  <title>Price List</title>
	  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
	</head>
	<body style="padding: 20px 40px;">
	  <h1>Pizza Price List</h1>
		<table id="example" class="display" style="width:100%">
			<thead>
				<tr>
					<th>SKU Code</th>
					<th>Short Code</th>
					<th>Description</th>
					<th>CBM</th>
					<!-- Add more columns as needed based on your JSON structure-->
				</tr>
			</thead>
		</table>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script>
		new DataTable('#example', {
			ajax: 'https://script.google.com/macros/s/AKfycbxZINlaiG0KOe4_4c1UGfcDHeklOaxqk5SSspT0Qz5OCozgFrLKgSkMr6CT7g_WcEFY/exec',
			columns: [
				{ data: 'SKU Code' },
				{ data: 'Short Code' },
				{ data: 'Description' },
				{ data: 'CBM ' }
			]
		});
	</script>
</body>
</html>
